<body>



<div class="absolute top-0 right-0 flex flex-col grow justify-center items-center w-full h-full">
		<p class="text-3xl"><span class="underline decoration-dotted" tabindex="0" title="Authenticating using Discord..">Authenticating</span></p><p id="inf"><span>hello there :^)</span></p><script type="module">
		const code = new URLSearchParams(location.search).get("code");
		if(!code) throw new Error("Callback code was not provided");
		let elm = document.querySelector("p#inf");
		if(!elm) {
			elm = document.createElement("p");
			document.body.append(elm);
		}
		const userObj = await new Promise(r => {
			r("imagine this is a user obj");
		})
		elm.innerHTML = JSON.stringify(userObj);
	</script>
	</div>
